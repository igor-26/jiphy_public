<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiphy | JIF finder </title>
    <script src="https://kit.fontawesome.com/5869749992.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="relative">
        <nav class="px-3 py-3 border-b border-gray-200">
            <div class="container flex items-center justify-between mx-auto">
                <h1 class="flex items-center">
                    <i
                        class="text-2xl text-transparent fas fa-bolt bg-clip-text bg-gradient-to-r from-teal-200 via-green-400 to-teal-400"></i>
                    <span class="ml-1 text-2xl font-bold text-gray-800">Jiphy</span> <span
                        class="px-2 py-1 ml-1 text-sm font-semibold text-gray-700 bg-gray-200 rounded-lg"> 0.1
                    </span>
                </h1>
                <ul class="flex items-center">
                    <li>
                        <a href="https://github.com/igor-26/jiphy_public" target="_blank" rel="noopener noreferrer">
                            <span class="font-semibold text-gray-600">GitHub</span>
                            <i class="text-gray-400 fas fa-external-link-alt"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="fixed inset-0 z-50 items-center justify-center h-10 font-bold text-white bg-green-400 "
            :class="[copied ? 'flex' : 'hidden']">
            <span> &check; Copied to clipboard</span>
        </div>
        <div class="flex justify-center pt-16 mx-auto container-width">
            <div class="relative flex h-10">
                <i class="absolute left-0 pt-2 pl-3 text-2xl text-gray-400 fas fa-search"></i>
                <input type="text" name="search" id="id" v-model="searchInput" @keyup.enter="newSearch"
                    @keyup.delete="isClear" class="w-64 pl-10 mr-3 border-2 border-gray-400 rounded-lg"
                    placeholder="Search GIFs...">
                <i class="absolute right-0 mr-3 text-xl text-gray-400 cursor-pointer fas fa-times-circle hover:text-gray-500 dead-center-right"
                    v-show="searchInput !=''" @click="searchInput=''; posts = []"></i>
            </div>
            <button
                class="w-24 py-2 font-semibold text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 focus:border-none"
                @click="newSearch">
                {{ buttonText }}
            </button>
        </div>
        <main class="container pb-8 mx-auto mt-16 container-width" id="item-container">
            <post-item v-for="post in posts" :key="post.id" :image_data="post"
                @copy-to-clipboard="copyToClipboard($event)">
            </post-item>
        </main>
        <div class="" style="margin-top: -75vh;" v-show="posts.length" id="observable-target">
            <div class="w-full h-1"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
