<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiphy | JIF finder </title>
    <script src="https://kit.fontawesome.com/5869749992.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="relative">
        <nav class="py-3 px-3 border-b border-gray-200">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="flex items-center">
                    <i
                        class="fas fa-bolt bg-clip-text text-transparent bg-gradient-to-r text-2xl from-teal-200 via-green-400 to-teal-400"></i>
                    <span class="ml-1 text-2xl font-bold text-gray-800">Jiphy</span> <span
                        class="ml-1 bg-gray-200 text-gray-700 px-2 py-1 rounded-lg text-sm font-semibold"> 0.1
                    </span>
                </h1>
                <ul class="flex items-center">
                    <li>
                        <a href="" target="_blank" rel="noopener noreferrer">
                            <span class="font-semibold text-gray-600">GitHub</span>
                            <i class="fas fa-external-link-alt text-gray-400"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class=" h-10 bg-green-400 items-center justify-center text-white font-bold fixed z-50 inset-0"
            :class="[copied ? 'flex' : 'hidden']">
            <span> &check; Copied to clipboard</span>
        </div>
        <div class="flex container-width mx-auto justify-center pt-16">
            <div class="relative flex h-10">
                <i class="fas fa-search absolute left-0 text-2xl pt-2 pl-3 text-gray-400"></i>
                <input type="text" name="search" id="id" v-model="searchInput" @keyup.enter="newSearch"
                    @keyup.delete="isClear" class="border-2 border-gray-400 rounded-lg w-64 pl-10 mr-3"
                    placeholder="Search GIFs...">
                <i class="fas fa-times-circle absolute right-0 mr-3 text-xl text-gray-400 hover:text-gray-500 cursor-pointer dead-center-right"
                    v-show="searchInput !=''" @click="searchInput=''; posts = []"></i>
            </div>
            <button
                class="py-2 w-24 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold focus:border-none"
                @click="newSearch">
                {{ buttonText }}
            </button>
        </div>
        <main class="container container-width mx-auto mt-16 pb-8" id="item-container">
            <post-item v-for="post in posts" :key="post.id" :image_data="post"
                @copy-to-clipboard="copyToClipboard($event)">
            </post-item>
        </main>
        <div class="" style="margin-top: -75vh;" v-show="posts.length" id="observable-target">
            <div class="h-1 w-full"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
